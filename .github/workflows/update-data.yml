name: Update SharePoint data JSON and deploy site

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-json:
    runs-on: ubuntu-latest

    outputs:
      any_changed: ${{ steps.commit.outputs.any_changed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch data JSON from Azure Function (raw)
        run: |
          mkdir -p public/data
          curl -sL "${AZURE_FUNC_URL_DATA}?code=${AZURE_FUNC_KEY}" -o public/data/use_cases.raw.json
        env:
          AZURE_FUNC_URL_DATA: ${{ secrets.AZURE_FUNC_URL_DATA }}
          AZURE_FUNC_KEY: ${{ secrets.AZURE_FUNC_KEY }}

      - name: Fetch HT list JSON from Azure Function (raw)
        run: |
          mkdir -p public/data
          curl -sL "${AZURE_FUNC_URL_HT}" -o public/data/hackathons.raw.json
        env:
          AZURE_FUNC_URL_HT: ${{ secrets.AZURE_FUNC_URL_HT }}

      - name: Normalize HT list to hackathons.json
        run: |
          node -e "
            const fs = require('fs');
            const raw = JSON.parse(fs.readFileSync('public/data/hackathons.raw.json','utf8'));

            const out = (Array.isArray(raw) ? raw : []).map((h, i) => ({
              id: h.id || h.Id || h.ID || String(i),
              name: h.Title || h.title || '',
              track: h.Track || h.track || '',
              timeline: h.Timeline || h.timeline || '',
              location: h.Location || h.location || '',
              status: (h.Status || h.status || '').toUpperCase()
            }));

            fs.writeFileSync(
              'public/data/hackathons.json',
              JSON.stringify(out, null, 2)
            );
          "
          rm -f public/data/hackathons.raw.json

      - name: Export thumbnails + cover images and build final JSON
        run: |
          node scripts/export_images_and_json.cjs
        env:
          # Unified image endpoint that supports kind=thumbnail|cover
          AZURE_FUNC_URL_IMAGE: ${{ secrets.AZURE_FUNC_URL_IMAGE }}
          AZURE_FUNC_KEY: ${{ secrets.AZURE_FUNC_KEY }}

      - name: Commit and push changes (JSON + images)
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          rm -f public/data/use_cases.raw.json

          # JSON + both image types + hackathons JSON
          git add public/data/use_cases.json public/data/hackathons.json public/images/use-cases

          if git diff --cached --quiet; then
            echo "No changes"
            echo "any_changed=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "Update JSON snapshot, thumbnails, cover images, and hackathons list"
            git push
            echo "any_changed=true" >> "$GITHUB_OUTPUT"
          fi

  build-and-deploy:
    needs: update-json
    if: needs.update-json.outputs.any_changed == 'true'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout latest main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Vite app
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
