name: Update SharePoint data JSON and deploy site

on:
  schedule:
    - cron: "0 0 * * *"   # Runs once a day at midnight UTC
  workflow_dispatch:

permissions:
  contents: write        # for committing JSON/images
  pages: write           # for deploying to Pages
  id-token: write        # for deploy-pages OIDC auth

jobs:
  update-json:
    runs-on: ubuntu-latest

    outputs:
      any_changed: ${{ steps.commit.outputs.any_changed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch data JSON from Azure Function (raw)
        run: |
          mkdir -p public/data
          curl -sL "${AZURE_FUNC_URL_DATA}?code=${AZURE_FUNC_KEY}" -o public/data/use_cases.raw.json
        env:
          AZURE_FUNC_URL_DATA: ${{ secrets.AZURE_FUNC_URL_DATA }}
          AZURE_FUNC_KEY: ${{ secrets.AZURE_FUNC_KEY }}

      - name: Export cover images and build final JSON
        run: |
          node - <<'NODE'
          const fs = require("fs");
          const path = require("path");
          const { execFileSync } = require("child_process");

          const rawPath = "public/data/use_cases.raw.json";
          const outJsonPath = "public/data/use_cases.json";

          const items = JSON.parse(fs.readFileSync(rawPath, "utf8"));

          const baseImageUrl = process.env.AZURE_FUNC_URL_IMAGE;
          const key = process.env.AZURE_FUNC_KEY;

          const imagesRoot = path.join("public", "images", "use-cases");
          fs.mkdirSync(imagesRoot, { recursive: true });

          let downloaded = 0;
          let skipped = 0;
          let failed = 0;

          for (const it of items) {
            const id = it.ID ?? it.Id ?? it.id;
            if (!id) continue;

            // Only attempt image export if SharePoint indicates attachments exist
            if (!it.Attachments) {
              it.Images = [];
              it.CoverImage = null;
              skipped++;
              continue;
            }

            const folder = path.join(imagesRoot, String(id));
            fs.mkdirSync(folder, { recursive: true });

            // We will store as cover.jpg (your endpoint currently returns cover.<ext>.
            // Since you validated cover.jpg, we'll standardize to cover.jpg.)
            const outFile = path.join(folder, "cover.jpg");

            const url =
              `${baseImageUrl}?itemId=${encodeURIComponent(id)}&code=${encodeURIComponent(key)}`;

            try {
              execFileSync("curl", ["-sL", url, "-o", outFile], { stdio: "inherit" });
              const st = fs.statSync(outFile);
              if (st.size === 0) throw new Error("Downloaded file is empty");

              const rel = `/images/use-cases/${id}/cover.jpg`;
              it.Images = [rel];
              it.CoverImage = rel;

              downloaded++;
            } catch (e) {
              // Remove partial file and mark no image
              try { if (fs.existsSync(outFile)) fs.unlinkSync(outFile); } catch {}
              it.Images = [];
              it.CoverImage = null;
              failed++;
              console.error(`Cover image export failed for ID=${id}: ${e.message}`);
            }
          }

          fs.writeFileSync(outJsonPath, JSON.stringify(items, null, 2));
          console.log(`Wrote ${outJsonPath} (${items.length} items)`);
          console.log(`Images: downloaded=${downloaded}, skipped(no attachments)=${skipped}, failed=${failed}`);
          NODE
        env:
          AZURE_FUNC_URL_IMAGE: ${{ secrets.AZURE_FUNC_URL_IMAGE }}
          AZURE_FUNC_KEY: ${{ secrets.AZURE_FUNC_KEY }}

      - name: Optional: pretty-print JSON with jq
        run: |
          if command -v jq >/dev/null 2>&1; then
            tmp=$(mktemp)
            jq '.' public/data/use_cases.json > "$tmp" && mv "$tmp" public/data/use_cases.json
          fi

      - name: Commit and push changes (JSON + images)
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Do NOT commit raw file
          rm -f public/data/use_cases.raw.json

          git add public/data/use_cases.json public/images/use-cases

          if git diff --cached --quiet; then
            echo "No changes"
            echo "any_changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update JSON snapshot and cover images"
            git push
            echo "any_changed=true" >> $GITHUB_OUTPUT
          fi

  build-and-deploy:
    needs: update-json
    if: needs.update-json.outputs.any_changed == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout latest main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Vite app
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
